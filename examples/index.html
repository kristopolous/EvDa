<!doctype html>
<div id=list-container>
  <ul id=list></ul>

  <form action=javascript:addItem()>
    <input id=item-text><button>Add Item</button>
  </form>
</div>
<script src=../evda.js></script>
<script>
var List = EvDa();

function addItem() {
  List.add(document.getElementById('item-text').value);
}

List.changed(function(data) {
  document.body.appendChild(document.createElement('li')).innerHTML = data;
  document.getElementById('item-text').value = '';
  document.getElementById('item-text').focus();
});

</script>
