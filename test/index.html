<script>
$(function(){
module("Initialization");
  test("No arguments", function(){
    var ev = EvDa();
    equal(_.keys(ev()).join(' '), 'data events functions', "Initialized");
  });

module("Basic");
  test("Set a key", function(){
    var ev = EvDa();
    ev('key', 'value');
    equal(ev().data.key, 'value', "Initialized");
  });

  test("Get a key", function(){
    var ev = EvDa();
    ev('key', 'value');
    equal(ev('key'), 'value', "Initialized");
  });

  test("Unset a key", function(){
    var ev = EvDa();
    ev('key', 'value');
    equal(ev().data.key, 'value', "Initialized");
    ev.unset('key')
    equal(_.keys(ev().data).join(''), '', "Removed");
  });
